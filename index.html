<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Examination Platform</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* IDE Page Styles */
        .ide-container {
            display: block;
            height: 100vh;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            color: #ffffff;
        }


        .ide-content {
            display: flex;
            height: calc(100vh - 70px);
        }

        .code-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }
        #languageSelector {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 4px 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }


        .code-textarea {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            outline: none;
            color: #e8e8e8;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            padding: 20px;
            resize: none;
            line-height: 1.6;
        }

        .code-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .output-section {
            width: 40%;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-box {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e8e8e8;
            padding: 10px 12px;
            font-family: 'JetBrains Mono', monospace;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .input-box:focus {
            outline: none;
            border-color: rgba(102, 126, 234, 0.6);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .output-display {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #f0f6fc;
            line-height: 1.5;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            padding: 16px;
            display: flex;
            gap: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .run-btn {
            background: linear-gradient(135deg, #00d4aa 0%, #00a085 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.3);
        }

        .run-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.4);
        }


        .clear-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }


        .error-output {
            color: #ff6b6b;
        }

        .success-output {
            color: #51cf66;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            
            .ide-content {
                flex-direction: column;
            }
            
            .output-section {
                width: 100%;
                height: 40%;
            }
            
            .controls {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>


    <!-- IDE Page -->
    <div id="idePage" class="ide-container">
        
        <div class="ide-content">
            <div class="code-editor">
                <div class="editor-header">
                    <label for="languageSelector">Code Editor - </label>
                    <select id="languageSelector" class="form-select" style="width:auto; display:inline-block; margin-left: 10px; padding: 4px 10px; font-size: 14px;">
                        <option value="python">Python</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <textarea id="codeEditor" class="code-textarea" placeholder="# Write your code here..."></textarea>
            </div>
            
            <div class="output-section">
                <div class="output-header">Output</div>
                <div class="input-section">
                    <input type="text" id="inputBox" class="input-box" placeholder="Input (if required)">
                </div>
                <div id="outputDisplay" class="output-display">Ready to run code...</div>
                <div class="controls">
                    <button id="runBtn" class="btn run-btn">‚ñ∂ Run Code</button>
                    <button id="clearBtn" class="btn clear-btn">üóë Clear</button>
                    
                </div>
            </div>
        </div>
    </div>


    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();


        

        function initializeIDE() {
             
            // Setup auto-bracket completion
            setupBracketCompletion();
            
            // Setup controls
            setupControls();

            clearOutput();
            
        
        }

    

        function setupBracketCompletion() {
            const editor = document.getElementById('codeEditor');
            const bracketPairs = {
                '(': ')',
                '[': ']',
                '{': '}',
                '"': '"',
                "'": "'"
            };
            
            editor.addEventListener('input', function(e) {
                const char = e.data;
                if (bracketPairs[char]) {
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const value = this.value;
                    
                    // For quotes, check if we should close or not
                    if ((char === '"' || char === "'") && value[start] === char) {
                        return; // Don't add closing quote if next char is the same quote
                    }
                    
                    this.value = value.slice(0, start) + bracketPairs[char] + value.slice(end);
                    this.setSelectionRange(start, start);
                }
            });
        }

        function setupControls() {
            document.getElementById('runBtn').addEventListener('click', runCode);
            document.getElementById('clearBtn').addEventListener('click', clearOutput);
        }
        document.getElementById("languageSelector").addEventListener("change", function () {
    const lang = this.value;
    const codeEditor = document.getElementById("codeEditor");

    const placeholders = {
        python: "# Write your Python code here...\nprint('Hello, World!')",
        c: "// Write your C code here...\n#include <stdio.h>\nint main() {\n    printf(\"Hello, World!\\n\");\n    return 0;\n}",
        cpp: "// Write your C++ code here...\n#include <iostream>\nint main() {\n    std::cout << \"Hello, World!\" << std::endl;\n    return 0;\n}",
        java: "// Write your Java code here...\npublic class Main {\n    public static void main(String[] args) {\n        System.out.println(\"Hello, World!\");\n    }\n}"
    };

    codeEditor.placeholder = placeholders[lang] || "";
});


        
       async function runCode() {
    const code = document.getElementById('codeEditor').value;
    const input = document.getElementById('inputBox').value;
    const language = document.getElementById('languageSelector').value;
    const output = document.getElementById('outputDisplay');

    output.innerHTML = '<span style="color:#ffa500;">‚è≥ Running code...</span>';

    // Map frontend language selector ‚Üí Judge0 IDs
    const languageMap = {
        python: 71, // Python 3
        c: 50,      // C (GCC 9.2)
        cpp: 54,    // C++ (G++ 9.2)
        java: 62    // Java (OpenJDK 13)
    };

    try {
        const response = await fetch("https://nova-code-be.onrender.com/run", {  // üëà use your backend instead
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                code: code,
                language_id: languageMap[language],
                input: input
            })
        });

        const result = await response.json();

        if (result.error) {
            output.innerHTML = `<span class="error-output">‚ùå ${result.error}<br>${result.details || ""}</span>`;
        } else if (result.stderr) {
            output.innerHTML = `<span class="error-output">${result.stderr}</span>`;
        } else if (result.compile_output) {
            output.innerHTML = `<span class="error-output">${result.compile_output}</span>`;
        } else {
            output.innerHTML = `<span class="success-output">${result.stdout}</span>`;
        }
    } catch (error) {
        output.innerHTML = `<span class="error-output">‚ö†Ô∏è Request failed: ${error.message}</span>`;
    }
}

        
        function clearOutput() {
            document.getElementById('outputDisplay').textContent = 'Output cleared...';
        }

        

document.getElementById("codeEditor").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
        const start = codeEditor.selectionStart;
        const end = codeEditor.selectionEnd;

        const text = codeEditor.value;
        const before = text.substring(0, start);
        const after = text.substring(end);

        const lines = before.split("\n");
        const currentLine = lines[lines.length - 1];

        // Get leading spaces or tabs from the current line
        const indentMatch = currentLine.match(/^\s*/);
        const currentIndent = indentMatch ? indentMatch[0] : "";

        // If line ends with ":", increase indent
        const shouldIndent = currentLine.trim().endsWith(":");
        const newIndent = shouldIndent ? currentIndent + "    " : currentIndent;

        // Prevent default Enter
        e.preventDefault();

        // Insert new line with indentation
        const newPos = start + 1 + newIndent.length;
        codeEditor.value = before + "\n" + newIndent + after;
        codeEditor.setSelectionRange(newPos, newPos);
    }
});
        // Initialize IDE after DOM is ready
document.addEventListener("DOMContentLoaded", () => {
    initializeIDE();
});

    </script>
</body>
</html>
